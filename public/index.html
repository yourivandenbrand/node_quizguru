<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Guru</title>

	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
	<div id="hscreenTitle">
		<div id="btnTitleCreateGame" class="btn">Create Game</div>
		<div id="btnTitleJoinGame" class="btn">Join Game</div>
	</div>
	<div id="host">
		<div id="roomID"></div>
		<div id="hscreenLogin" class="screen">
			Connect with your phones, up to 4 players.
			<div id="players">
				
			</div>			
			<div id="btnStartGame" class="btn">Start Game</div>
		</div>

		<div id="hscreenCategory" class="screen"></div>
		<div id="hscreenQuestion" class="screen"></div>
		<div id="hscreenAnswers" class="screen">
			<div class="answerButton">1</div>
			<div class="answerButton">2</div>
			<div class="answerButton">3</div>
			<div class="answerButton">4</div>
			<div class="answerButton">5</div>
		</div>
		<div id="hscreenScore" class="screen"></div>
	</div>

	<div id="player">
		<div id="playerScreenWrapper">
			<div id="playerScreen">

				<div id="mobileIntroScreen">

					<div id="connectText">CONNECT <BR> YOUR PHONE</div>
					
					<div id="roomNumberText">ROOM NUMBER:</div>
					<input type="number" name="roomNumber" id="inputRoomId">
					<div id="nameText">NAME:</div>
					<input type="text" name="name" id="inputName">

					<img id="btnJoinGame" class="btn" src="img/mobile/next_btn.png">
				</div>

				<div id="mobileCharacterScreen">
					<div id="chooseCharText">CHOOSE YOUR <BR> CHARACTER!</div>
					<img id="tunnel" src="img/mobile/tunnel.png">
					<div id="allChars"></div>
					<div id="deskWrapper"></div>
					<img src="img/mobile/done_btn.png" id="btnCreateCharacter">

					<img id="arrowLeft" src="img/mobile/arrow_left.png">
					<img id="arrowRight" src="img/mobile/arrow_rigth.png">

				</div>
				
				<img src="img/mobile/logo.png" id="logo">
			</div>

		</div>
		<div id="roomError"></div>
		<div id="blackOverlay"></div>
	</div>

	<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.5_23b0de6da0ee295131e32a500470610c_min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>    
	<!-- build:js js/Temple.min.js -->
	<script src="js/main.js"></script>
	<!-- /build -->
	<!--<script src="js/bundle.js"></script>-->
</body>
</html>
